<body>

  <!-- Primary Page Layout

  <div class="container">
      <h2 style="margin: 10px; text-align: center; background-color: black; color: white; margin-bottom: 100px;">Expense App</h2>
      <h3 id="balance"></h3>
    <div class="row">
       <!-- The above form looks like this -->
<form id="form-submit">
    <div class="row">
      <div class="six columns">
        <label for="description-text">Description</label>
        <input class="u-full-width" type="text" id="description-item">
      </div>
      <div class="two columns">
        <label for="expense-options">Type</label>
        <select class="u-full-width" id="expensetype">
          <option  disabled>--Select an option--</option>
          <option  id="data-income">Income</option>
          <option  id="data-expense">Expense</option>
        </select>
      </div>
      <div class="four columns">
        <label for="amount-label">Amount</label>
        <input class="u-full-width" type="number" placeholder="" id="amount">
      </div>
    </div>
    <input class="button-primary" type="reset" value="Submit" onclick="getData()">
  </form>


  <div class="container">
      <div class="row">
        <table class="u-full-width" id="myTable">
            <thead>
              <tr>
                <th>Description</th>
                <th>Type</th>
                <th>Amount</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="table-list">
            </tbody>
          </table>
      </div>
  </div>
  
  <!-- Always wrap checkbox and radio inputs in a label and use a <span class="label-body"> inside of it -->
  
  <!-- Note: The class .u-full-width is just a utility class shorthand for width: 100% -->
